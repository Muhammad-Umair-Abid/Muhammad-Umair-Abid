<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">

      
</head>
<body>

    
<div class="calc-body">
    <h1 style="text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Calculator</h1>

    <div class="input-feild">
        <input type="text" id="screen" readonly>
        <button class="clr" onclick="back()">Back</button>
    </div>

    <div class="buttons">
        
        <div>
            <button onclick="calc(7)">7</button>
            <button onclick="calc(8)">8</button>
            <button onclick="calc(9)">9</button>
            <button onclick="calc('*')">x</button>
        </div>
        
        <div>
            <button onclick="calc(4)">4</button>
            <button onclick="calc(5)">5</button>
            <button onclick="calc(6)">6</button>
            <button onclick="calc('-')">-</button>
        </div>
            
        <div>
            <button onclick="calc(1)">1</button>
            <button onclick="calc(2)">2</button>
            <button onclick="calc(3)">3</button>
            <button onclick="calc('+')">+</button>
        </div>
            
        <div>
            <button onclick="calc(0)">0</button>
            <button onclick="calc('00')">00</button>
            <button onclick="calc('.')">.</button>
            <button onclick="calc('/')">/</button>
        </div>

        <div class="equal">
            <button onclick="clr()">C</button>
            <button onclick="equal()">=</button>
        </div>
            
            
            
    </div>




</div>







    <script src="./script.js"></script>
</body>
</html>
