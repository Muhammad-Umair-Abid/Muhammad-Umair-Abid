<!DOCTYPE html>
<html lang="en">

<head>
    <title>Log-in Form</title>
</head>

<body bgcolor="grey">
    <center>
        <h1>
            <u>
                <font face="Verdana, Geneva, sans-serif">Registration Form</font>
            </u>
        </h1>
    </center>

    <center>
        <form action="./wellcome.html">
            <table width="40%" border-spacing="5px">

                <tr height="40">
                    <td width="50%">
                        <label for="f-name">
                            <font face="Verdana, Geneva, sans-serif">First Name</font>
                        </label>
                    </td>

                    <td>
                        <input style="height:30px;" type="text" id="f-name" size="30%">
                    </td>
                </tr>


                <tr height="40">
                    <td width="50%">
                        <label for="l-name">
                            <font face="Verdana, Geneva, sans-serif"> Last Name</font>
                        </label>
                    </td>
                    
                    <td width="50%">
                        <input style="height:30px;" type="text" id="l-name" size="30%">
                    </td>
                </tr>


                <tr height="40">
                    <td width="50%">
                        <label for="n-name">
                            <font face="Verdana, Geneva, sans-serif"> Nick Name</font>
                        </label> 
                    </td>

                    <td width="50%">
                        <input style="height:30px;" type="text" id="n-name" size="30%">
                    </td>
                </tr>


                <tr height="40">
                    <td width="50%">
                        <label for="email">
                            <font face="Verdana, Geneva, sans-serif">Email</font>
                        </label>
                    </td>
                    
                    <td width="50%">
                        <input style="height:30px;" type="email" id="email" size="30%">
                    </td>
                </tr>


                <tr height="40">
                    <td width="50%">
                        <label for="password">
                            <font face="Verdana, Geneva, sans-serif">Password</font>
                        </label>
                    </td>

                    <td width="50%">
                        <input style="height:30px;" type="text" id="password" size="30%">
                    </td>
                </tr>


                <tr>
                    <td width="50%">
                        <label for="db">
                            <font face="Verdana, Geneva, sans-serif">Date of Birth</font>
                        </label>
                    </td>

                    <td width="50%">
                        <input style="height:30px;" type="text" id="db" size="30%">
                    </td>
                </tr>


                <tr>
                    <td width="50%">
                        <font face="Verdana, Geneva, sans-serif">Gender</font>
                    </td>

                    <td width="50%" style="height:40px;">

                        <input type="radio" name="gender" id="male" size="50%">
                        <label for="male">
                            <font face="Verdana, Geneva, sans-serif">Male</font>
                        </label>

                        <input type="radio" name="gender" id="female" size="50%">
                        <label for="female">
                            <font face="Verdana, Geneva, sans-serif">Female</font>
                        </label>

                        <input type="radio" name="gender" id="others" size="50%"> 
                        <label for="others">
                            <font face="Verdana, Geneva, sans-serif"> Others</font>
                        </label>

                    </td>
                </tr>


                <tr>
                    <td width="50%">
                        <label for="mobile">
                            <font face="Verdana, Geneva, sans-serif">Mobile</font>
                        </label>
                    </td>

                    <td width="50%">
                        <input style="height:30px;" type="text" id="mobile" size="30%">
                    </td>
                </tr>


                <tr>
                    <td width="50%">
                        <label for="address">
                            <font face="Verdana, Geneva, sans-serif">Address</font>
                        </label>
                    </td>

                    <td>
                        <textarea style="resize:none ;" id="address" cols="30" rows="5"></textarea>
                    </td>
                </tr>

            </table>

            <input type="submit" value="SUBMIT">
            <input type="reset" value="RESET">
            
        </form>
    </center>
</body>

</html>
