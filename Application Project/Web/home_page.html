<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home Page</title>
    <link rel="stylesheet" href="../style.css">

 <script src="../common.js"></script>
<style>
    #popUpButtons{
        display: flex;
        flex-direction: row;
        justify-content: space-around;       
    }
    #popUpButtons button{
        padding:  20px 30px;
    width: inherit;
}
</style>
</head>


<body>

<div class="container" id="blur" style="height: 100vh; display:flex;">
        
<!-- set the Header -->
    <div class="header" id="blur">
        <button class="logout" onclick="Common.logoutUser()">Logout</button>
    </div>
   
   <!-- set the main Container -->
    <div class="main-container" style="width: 70%;">
        <h1 style="font-size: 3em; position:relative; text-align: center; " id="wellcome"></h1>
               <div style="width: 25%">
                    <a href="JavaScript:void(0)"  onclick="toogle()">
                        <button>Add Team</button>
                    </a>
               </div>
    </div>
       
</div>

<div id="pop-up">
    <h2 style="font-size: 2em; position:relative; text-align: center;" >Create a new Team</h2>
    <input id="teamName" type="text" placeholder="Team Name" name="team">
    <select name="team" id="teamCatagory">
        <option disabled selected hidden>Select your Team</option>
        <option value="contentCreator">Content Creator</option>
        <option value="uiDesigner">UI Designer</option>
        <option value="appDeveloper">App Developer</option>
    </select>
    <input id="teamMembers" type="text" placeholder="Members (type email)" name="team"> 
    <div id="popUpButtons">
        <button onclick="saveTeam()">Save</button>
        <a href="JavaScript:void(0)"  onclick="toogle()">
        <button>Close</button>
        </a>
   </div>
</div>
    

  <script src="../script.js"></script>
  <script type="text/javascript">


        if(!Common.isUserLoggedIn()){
            window.location.href="../signInPage.html"
        }
  </script>
</body>
</html>
